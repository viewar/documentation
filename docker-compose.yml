version: '3'

services:
  docusaurus:
    build: .
    ports:
      - 3000:3000
      - 35729:35729
    volumes:
      - ./docs:/app/docs
      - ./website/blog:/app/website/blog
      - ./website/core:/app/website/core
      - ./website/i18n:/app/website/i18n
      - ./website/pages:/app/website/pages
      - ./website/static:/app/website/static
      - ./website/sidebars.json:/app/website/sidebars.json
      - ./website/siteConfig.js:/app/website/siteConfig.js
    working_dir: /app/website
  docusaurus-portal:
    build: .
    ports:
      - 3001:3001
      - 35730:35730
    volumes:
      - ./docs:/app/docs
      - ./portal/blog:/app/portal/blog
      - ./portal/core:/app/portal/core
      - ./portal/i18n:/app/portal/i18n
      - ./portal/pages:/app/portal/pages
      - ./portal/static:/app/portal/static
      - ./portal/sidebars.json:/app/portal/sidebars.json
      - ./portal/siteConfig.js:/app/portal/siteConfig.js
    working_dir: /app/portal
